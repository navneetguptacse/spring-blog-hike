# Spring Application Configuration

# Application name
spring.application.name=spring-blogs

# Application running port
server.port=8080


# MySQL Database Configuration

# JDBC URL of the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/db_blogs

# MySQL username
spring.datasource.username=root

# MySQL password
spring.datasource.password=root

# Driver class name for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect for MySQL (if using JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Automatically validate and update the schema (optional, can be used during development)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true